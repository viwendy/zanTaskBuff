{~$title = "系统消息"}
<include file="Public:header"/>

<body class="gray_bg">

<div id="body">
    <!-- 头部部分 开始 -->
    <header class="top_header">
        <div class="left"><a href="javascript:" data-url="{:U('index')}" class="return go-back"></a></div>
        <div class="title">{$title}</div>
    </header>
    <!--主体部分 开始-->
    <div class="record_main">
        <if condition="!empty($list)">
            <ul class="notice_list">
            <volist name="list" id="vo">
                <li class="status{$vo.view_style}">
                    {$vo.create_time|date='Y-m-d',###}<br>
                    <if condition="$vo['is_system'] eq 1">[系统消息]</if>
                    {$vo.msg}
                </li>
            </volist>
            </ul>
        <else/>
            <div class="none">
                <div class="none_box">
                    <img src="__PUBLIC_IMAGES__/none.png" alt="">
                    <span>暂无信息</span>
                </div>
            </div>
        </if>
    </div>
</div>
</body>
</html>
