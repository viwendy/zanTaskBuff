  <script>
  	//领取任务
    $('.get_task').click(function(){
        var task_id = $(this).attr('data-id');
        var url = "{:U('Task/get_task')}";
        $.post(url,{id:task_id},function(data){
            if( data.status == 1 ) {
                sp_alert(data.info);
                $('.bala-btn').css('background-color','#ccc').html('任务已领取');
            } else {
                sp_alert(data.info);
            }
        },'json')
    })
  </script>
